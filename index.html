<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: bgAnimate 20s ease infinite;
    }

    @keyframes bgAnimate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      color: white;
      font-size: 2.5rem;
      margin: 40px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .img-box {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .img-box:hover {
      transform: rotate(-1deg) scale(1.03);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatHeart 10s infinite ease-in-out;
      opacity: 0.5;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) rotate(45deg) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-150px) rotate(45deg) scale(1.2);
        opacity: 0.3;
      }
      100% {
        transform: translateY(-300px) rotate(45deg) scale(0.8);
        opacity: 0;
      }
    }

    .floating-heart {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .floating-heart .heart {
      position: absolute;
      animation-delay: calc(var(--i) * 2s);
      left: calc(var(--i) * 10%);
    }

    /* Popup styles */
    .popup {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .popup img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,255,255,0.5);
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .popup:target {
      display: flex;
    }

    .popup-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .popup-close:hover {
      color: #ffcccc;
    }
  </style>
</head>
<body>
  <h1>✨ Vợ yêu của anh Tuyển đẹp trai nhất thế giới ✨</h1>
  <div class="container">
    <div class="img-box"><img src="012.jpg" alt="img1"></div>
    <div class="img-box"><img src="123.jpg" alt="img2"></div>
    <div class="img-box"><img src="456.jpg" alt="img3"></div>
    <div class="img-box"><img src="8910.jpg" alt="img4"></div>
    <div class="img-box"><img src="1000.jpg" alt="img5"></div>
    <div class="img-box"><img src="11.jpg" alt="img6"></div>
    <div class="img-box"><img src="22.jpg" alt="img7"></div>
    <div class="img-box"><img src="33.jpg" alt="img8"></div>
 </div>
<div class="floating-heart">
    <div class="heart" style="--i:1"></div>
    <div class="heart" style="--i:2"></div>

    <div class="heart" style="--i:4"></div>
    <div class="heart" style="--i:5"></div>
    <div class="heart" style="--i:6"></div>

  <div id="popup6" class="popup"><a href="#" class="popup-close">&times;</a><img src="1000.jpg" alt="popup6"></div>
   <div id="popup4" class="popup"><a href="#" class="popup-close">&times;</a><img src="1111.jpg" alt="popup4"></div>
  <div id="popup5" class="popup"><a href="#" class="popup-close">&times;</a><img src="22.jpg" alt="popup5"></div>

</body>
</html>
